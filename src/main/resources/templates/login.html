<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <h2>Login as</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Log in
                </div>
                <div class="card-body">
                    <div th:if="${param.error}">
                        <span style="color : red">Invalid username or password</span>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="row form-group">
                            <label class="col-sm-3">User name</label>
                            <input class="col-sm-9 form-control input-sm" type="text" name="username"/>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-3">Password</label>
                            <input class="col-sm-9 form-control input-sm" type="password" name="password"/>
                        </div>
                        <div>
                            <button type="submit" class="btb btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
